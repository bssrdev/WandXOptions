<div [@routerTransition]>
    <div class="row">
	    <div class="col-xl-12">
	        <h2 class="page-header">
	            Start Channel
	        </h2>
	        <ol class="breadcrumb">
	            <li class="breadcrumb-item active"><i class="fa {{icon}}"></i>Start Channel</li>
	        </ol>
	    </div>
	</div>
    <div class="row">
        <div class="col-lg-6">
        		<div class="form-group">
                    <label>Token</label>
                    <select name="token" class="form-control" [(ngModel)]="tokenaddress">
                        <option value="{{tokenList.contractAddress}}">{{tokenList.symbol}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Receiver Address</label>
                    <input class="form-control" placeholder="Receiver wallet address" name="r" [(ngModel)]="receiverAddress">
                </div>
                <div class="form-group">
                    <label>Challenge Period</label>
                    <input class="form-control" placeholder="Challenge Period" type="number" name="p" [(ngModel)]="period">
                </div>
            <button class="btn btn-primary" (click)="create(tokenaddress,receiverAddress,period)">Create Channel</button>
        </div>
    </div>
</div>
