<div [@routerTransition]>
    <div class="row">
	    <div class="col-xl-12">
	        <h2 class="page-header">
	            Start Channel
	        </h2>
	        <ol class="breadcrumb">
	            <li class="breadcrumb-item active"><i class="fa {{icon}}"></i>Start Channel</li>
	        </ol>
	    </div>
	</div>
    <div class="row">
        <div class="col-lg-6">
        	<form role="form">
        		<div class="form-group">
                    <label>Token</label>
                    <select class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <fieldset class="form-group">
                    <label>Receiver Address</label>
                    <input class="form-control" placeholder="Receiver wallet address">
                </fieldset>
                <fieldset class="form-group">
                    <label>Challenge Period</label>
                    <input class="form-control" placeholder="Challenge Period" type="number">
                </fieldset>
        	</form>
        </div>
    </div>
</div>
